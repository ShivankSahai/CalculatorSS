      <script>
        function convert_base(){
          var a=parseInt(document.getElementById('base1').value);
          var b=parseInt(document.getElementById('base2').value);

          var n1=parseInt(document.getElementById('num1').value);

          var n2;

          if(a==b)
            n2=n1;
          else
          {
            if(a==10)
            {
              n2="";
              while(n1>0)
              {
                n2=n1%2+n2;
                n1=parseInt(n1/2);
              }
            }
            else
            {
              var x=0;
              n2=0;
              while(n1>0)
              {
                n2=n2+(n1%10)*parseInt((Math.pow(2,x)));
                n1=parseInt(n1/10);
                x=x+1;
              }
            }
          }

          document.getElementById('result').innerHTML=n2;
        }
      </script>
      
      <div class="lime lighten-3">
        <h1 class="center-align">Calculator</h1>

      <h3>Base Convertor</h3>

      <div class="divider"></div>

      <p><strong>Enter two bases and the number to be converted. Base can be 10(Decimal) or 2(Binary)</strong></p>

      <br>
      <p><strong>Enter base 1:</strong></p>
      <input type="text" name="" placeholder="" id="base1">

      <p><strong>Enter base 2:</strong></p>
      <input type="text" name="" placeholder="" id="base2">

      <p><strong>Enter the number:</strong></p>
      <input type="text" name="" placeholder="" id="num1">
      <button class="btn" onclick="convert_base()">GO</button>
