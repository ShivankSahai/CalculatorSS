<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body class="yellow accent-1 flow-text">
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script>

        function arith(){
          var a=parseFloat(document.getElementById('num1').value);
          var b=parseFloat(document.getElementById('num2').value);

          var c;

          var op=document.getElementById('oper').value;

          if(op=="+")
            c=a+b;
          else if(op=="-")
            c=a-b;
          else if(op=="*")
            c=a*b;
          else if(op=="/")
            c=a/b;
          else if(op=="%")
            c=a%b;

          document.getElementById('result').innerHTML=c.toFixed(2);
        }
      </script>
      <div class="lime lighten-3">
        <h1 class="center-align">Calculator</h1>
        </div>
        <div class="container">
        <div class="row">
          <a href="file:///C:/Users/Shivank/Desktop/Calculator_base.html"><button class="btn col l4 s12 white-text red accent-3 waves-effect waves-light">Base Convertor</button></a>
         
          <a href="file:///C:/Users/Shivank/Desktop/Calculator_temperature.html"><button class="btn col l4 s12 white-text orange waves-effect waves-light">Temperature Convertor</button></a>
       
          <button class="btn col l4 s12 white-text purple accent-3 waves-effect waves-light">Arithmetic Calculator</button>


          
        </div>
        
      

      <h3>Arithmetic Calculator</h3>

      <div class="divider"></div>

      <p><strong>Enter two numbers and the operation to be performed. It can be '+' or '-' or '*' or '/' or '%'.</strong></p>

      <br>
      <p><strong>Enter number 1:</strong></p>
      <input type="text" name="" placeholder="" id="num1">

      <p><strong>Enter number 2:</strong></p>
      <input type="text" name="" placeholder="" id="num2">

      <p><strong>Enter the operation:</strong></p>
      <input type="text" name="" placeholder="" id="oper">

      <button class="btn" onclick="arith()">GO</button>
      <h3>Answer is: </h3>
      <p id="result"></p>

      <br><br>

      <div class="blue lighten-4 center-align"><h5>Made by: Shivank Sahai</h5></div>

      </div>


    </body>
